{% extends "Foundation.html" %} {% block title %}Sign Up{% endblock %} {% block
Data %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="Email">Email Address</label>
    <input
      type="Email"
      class="form-control"
      id="Email"
      name="Email"
      placeholder="Enter Email-ID"
    />
  </div>
  <div class="form-group">
    <label for="FirstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="FirstName"
      name="FirstName"
      placeholder="Enter First Name"
    />
  </div>
  <div class="form-group">
    <label for="password-1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password-1"
      name="password-1"
      placeholder="Enter Password "
    />
  </div>
  <div class="form-group">
    <label for="password-2">Password (Confirm) </label>
    <input
      type="password"
      class="form-control"
      id="password-2"
      name="password-2"
      placeholder="Confirm Password "
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
